<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Havas</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<link href="stylesheets/screen.css" rel="stylesheet" type="text/css" />


</head>

<body class="clearfix">
<div class="container clearfix">
	<nav>
		<ul>
			<li class="active" data-rel="0">summary</li>
			<li data-rel="1">member page traffic</li>
		</ul>
	</nav>
	<div class="content clearfix">
	<section id="visits">
		<div class="wrap">
		<div class="icon-wrap">
			<div class="icon"></div>
		</div>
		<div class="data">
			<h1>80</h1>
			<h3>total visits</h3>
			<p>Total for all participating member companies:</p>
			<h2>412</h2>
		</div>
		</div>
	</section>
	<section id="uniques">
		<div class="wrap">
		<div class="icon-wrap">
			<div class="icon"></div>
		</div>
		<div class="data">
			<h1>53</h1>
			<h3>unique visitors</h3>
			<p>Total for all participating member companies:</p>
			<h2>741</h2>
		</div>
		</div>
	</section>
	<section id="time">
		<div class="wrap">
		<div class="icon-wrap">
			<div class="icon"></div>
		</div>
		<div class="data">
			<h1>1.15<span>min</span></h1>
			<h3>total time spent on page</h3>
			<p>Total for all participating member companies:</p>
			<h2>564.3<span>mins</span></h2>
		</div>
		</div>
	</section>		
	</div>
</div>
<!-- end container -->

<script type="text/javascript" src="script.js"></script>
</body>
</html>
