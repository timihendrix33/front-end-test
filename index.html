<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Havas</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.1/dojo/dojo.js"></script>
<link href="stylesheets/screen.css" rel="stylesheet" type="text/css" />


</head>

<body>
<div class="container">
	<div class="content" id="visits">
		<div class="icon">
			<img src="img/sprite.png" alt="Total Visits Icon" class="clip pos1" />
		</div>
		<h1>80</h1>
		<h4>total visits</h4>
		<p>Total for all participating member companies:</p>
		<h2>412</h2>
	</div>
	<div class="content" id="uniques">
		<div class="icon">
			<img src="img/sprite.png" alt="Total Visits Icon" class="clip pos1" />
		</div>
		<h1>53</h1>
		<h4>unique visitors</h4>
		<p>Total for all participating member companies:</p>
		<h2>741</h2>
	</div>
	<div class="content" id="time">
		<div class="icon">
			<img src="img/sprite.png" alt="Total Visits Icon" class="clip pos1" />
		</div>
		<h1>1.15<span>min</span></h1>
		<h4>total time spent on page</h4>
		<p>Total for all participating member companies:</p>
		<h2>564.3<span>mins</span></h2>
	</div>		
</div>
<!-- end container -->


</body>
